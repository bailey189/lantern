<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Run Network Scan</title>
</head>
<body>
    <h1>Run Network Scan</h1>
    <form method="POST" action="{{ url_for('scan.run') }}">
        <label for="tool">Select Scan Tool:</label>
        <select id="tool" name="tool" required>
            {% for tool in tools %}
            <option value="{{ tool }}">{{ tool }}</option>
            {% endfor %}
        </select><br><br>

        <label for="target">Target IP or Hostname:</label>
        <input type="text" id="target" name="target" required /><br><br>

        <button type="submit">Start Scan</button>
    </form>
</body>
</html>
