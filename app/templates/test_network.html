<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Test</title>
  <style>
    body { margin: 0; overflow: hidden; background: #05070c; }
    #three-canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="three-canvas"></canvas>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js";

// Get the canvas element
const canvas = document.getElementById('three-canvas');

// Create renderer
const renderer = new THREE.WebGLRenderer({ canvas });
renderer.setSize(window.innerWidth, window.innerHeight);

// Create scene and camera
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x05070c);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 15);

// Add light
const light = new THREE.PointLight(0xffffff, 1, 100);
light.position.set(10, 10, 10);
scene.add(light);

// Node data (name, color, position)
const nodes = [
  { name: "Internet", color: 0x24d1ff, position: [0, 5, 0] },
  { name: "Firewall", color: 0xff3300, position: [0, 2, 0] },
  { name: "Webserver", color: 0x2ea3ff, position: [-3, 0, 0] },
  { name: "Database", color: 0x9b6cff, position: [3, 0, 0] },
  { name: "Router", color: 0x39d353, position: [0, -2, 0] }
];

// Store node meshes and positions
const nodeMeshes = {};
nodes.forEach(node => {
  const geometry = new THREE.SphereGeometry(0.5, 32, 32);
  const material = new THREE.MeshStandardMaterial({ color: node.color, emissive: node.color, emissiveIntensity: 0.5 });
  const mesh = new THREE.Mesh(geometry, material);
  mesh.position.set(...node.position);
  scene.add(mesh);

  // Add a label above each node
  const canvasLabel = document.createElement('canvas');
  const ctx = canvasLabel.getContext('2d');
  ctx.font = '20px monospace';
  ctx.fillStyle = '#00f6ff';
  ctx.fillText(node.name, 2, 22);
  const texture = new THREE.CanvasTexture(canvasLabel);
  const labelMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
  const sprite = new THREE.Sprite(labelMaterial);
  sprite.scale.set(2, 0.5, 1);
  sprite.position.set(0, 1, 0);
  mesh.add(sprite);

  nodeMeshes[node.name] = mesh;
});

// Connection data (from, to, color)
const connections = [
  { from: "Internet", to: "Firewall", color: 0xffffff },
  { from: "Firewall", to: "Webserver", color: 0xffffff },
  { from: "Firewall", to: "Database", color: 0xffffff },
  { from: "Firewall", to: "Router", color: 0xffffff }
];

// Draw connections as lines
connections.forEach(conn => {
  const start = nodeMeshes[conn.from].position;
  const end = nodeMeshes[conn.to].position;
  const points = [start, end];
  const geometry = new THREE.BufferGeometry().setFromPoints(points);
  const material = new THREE.LineBasicMaterial({ color: conn.color });
  const line = new THREE.Line(geometry, material);
  scene.add(line);
});

// Animation loop
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

// Handle window resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
