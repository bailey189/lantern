<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Topology - Lantern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vis.js CDN (network only, lightweight) -->
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet" />
    <style>
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            background: #fafbfc;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2>Network Topology</h2>
        <div id="network"></div>
        <div id="asset-info-panel" class="mt-4" style="display:none; max-width:600px;">
            <h4>Asset Information</h4>
            <form id="asset-info-form">
                <table class="table table-bordered align-middle">
                    <tbody id="asset-info-table">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" onclick="hideAssetInfo()">Cancel</button>
            </form>
        </div>
    </div>
    <script>
        let network, selectedAssetId = null, assetData = {};

        // Fetch network data from Flask endpoint
        fetch('/network/data')
            .then(response => response.json())
            .then(data => {
                // Store asset info for later lookup
                data.nodes.forEach(node => {
                    assetData[node.id] = node;
                });

                // Create a vis.js network
                var container = document.getElementById('network');
                var nodes = new vis.DataSet(data.nodes);
                var edges = new vis.DataSet(data.edges);
                var networkData = { nodes: nodes, edges: edges };
                var options = {
                    nodes: {
                        shape: 'dot',
                        size: 18,
                        font: { size: 16 }
                    },
                    edges: {
                        arrows: 'to',
                        font: { align: 'middle' }
                    },
                    physics: {
                        stabilization: false,
                        barnesHut: { gravitationalConstant: -30000 }
                    }
                };
                network = new vis.Network(container, networkData, options);

                // Node selection event
                network.on("selectNode", function(params) {
                    if (params.nodes.length > 0) {
                        selectedAssetId = params.nodes[0];
                        showAssetInfo(selectedAssetId);
                    }
                });
            });

        // Show asset info panel for selected asset
        function showAssetInfo(assetId) {
            fetch(`/assets/info/${assetId}`)
                .then(response => response.json())
                .then(data => {
                    let tbody = document.getElementById('asset-info-table');
                    tbody.innerHTML = '';
                    for (const [field, value] of Object.entries(data)) {
                        // Don't allow editing of id
                        if (field === "id") {
                            tbody.innerHTML += `
                                <tr>
                                    <th style="width:40%">${field}</th>
                                    <td><input type="text" class="form-control" name="${field}" value="${value}" readonly></td>
                                </tr>
                            `;
                        } else {
                            tbody.innerHTML += `
                                <tr>
                                    <th style="width:40%">${field}</th>
                                    <td><input type="text" class="form-control" name="${field}" value="${value ?? ''}"></td>
                                </tr>
                            `;
                        }
                    }
                    document.getElementById('asset-info-panel').style.display = '';
                });
        }

        // Hide asset info panel
        function hideAssetInfo() {
            document.getElementById('asset-info-panel').style.display = 'none';
            selectedAssetId = null;
        }

        // Form submission for asset info update
        document.getElementById('asset-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }
            fetch(`/assets/update/${data.id}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(resp => {
                if (resp.success) {
                    alert("Asset updated successfully!");
                    hideAssetInfo();
                } else {
                    alert("Update failed: " + (resp.error || "Unknown error"));
                }
            });
        });
    </script>
</body>
</html>
