<!-- templates/network.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Network Topology</h2>
  <div id="network-graph" style="height: 600px; width: 100%; margin-top: 2rem; background: #1e1e1e; border: 1px solid #444;"></div>

  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script>
    // Example placeholder data
    const nodes = new vis.DataSet([
      { id: 1, label: 'Router' },
      { id: 2, label: 'Device 1' },
      { id: 3, label: 'Device 2' }
    ]);

    const edges = new vis.DataSet([
      { from: 1, to: 2 },
      { from: 1, to: 3 }
    ]);

    const container = document.getElementById('network-graph');
    const data = { nodes: nodes, edges: edges };
    const options = {
      nodes: {
        color: '#ffcc00',
        font: { color: '#121212' },
        shape: 'dot',
        size: 20
      },
      edges: {
        color: '#f5f5f5'
      },
      physics: {
        stabilization: false
      },
      layout: {
        improvedLayout: true
      }
    };
    const network = new vis.Network(container, data, options);
  </script>
{% endblock %}
