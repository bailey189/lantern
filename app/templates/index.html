<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lantern - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-color: #121212; /* Dark background */
            color: #f5f5f5; /* Light text */
            font-family: 'Inter', Arial, sans-serif; /* Use Inter if available, fallback to Arial */
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        /* Main container for content */
        .container {
            width: 90%; /* Responsive width */
            max-width: 900px; /* Max width for larger screens */
            margin: auto;
            background-color: #1c1c1c; /* Slightly lighter dark background for container */
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        /* Lantern logo/heading styling */
        .lantern {
            font-size: 64px; /* Larger font size */
            color: #ffcc00; /* Amber/gold color */
            text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00; /* Glow effect */
            margin-bottom: 25px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        /* Main heading (H1) styling */
        h1 {
            font-size: 2.8em; /* Responsive font size */
            margin-bottom: 20px;
            color: #e0e0e0;
            font-weight: 600;
        }
        /* Paragraph styling */
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #b0b0b0;
        }
        /* Menu container styling */
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
            gap: 20px; /* Space between menu items */
            margin-top: 30px;
        }
        /* Menu item (anchor) styling */
        .menu a {
            text-decoration: none;
            color: #f5f5f5;
            background: #333; /* Dark button background */
            padding: 12px 25px;
            border-radius: 8px; /* Slightly more rounded corners */
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
            font-weight: bold;
            font-size: 1.05em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Button shadow */
        }
        /* Menu item hover effect */
        .menu a:hover {
            background: #ffcc00; /* Amber/gold on hover */
            color: #121212; /* Dark text on hover */
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }
        /* Footer styling */
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.6; /* Slightly transparent */
            color: #888;
        }

        /* Centered buttons styling */
        .centered-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .centered-buttons button {
            margin: 15px 0;
            width: 220px;
            font-size: 1.2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px 15px;
            }
            .lantern {
                font-size: 52px;
            }
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1em;
            }
            .menu a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
            .lantern {
                font-size: 40px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.95em;
            }
            .menu {
                flex-direction: column; /* Stack buttons vertically */
                gap: 10px;
            }
            .menu a {
                width: 80%; /* Make buttons wider */
                margin: 0 auto; /* Center buttons */
            }
        }
    </style>
    <!-- Axios is included for potential future JS interactions -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container centered-buttons">

            </form>
            <form method="post" action="{{ url_for('index_bp.report') }}">

            </form>
            <form method="post" action="{{ url_for('index_bp.run_update') }}">

            <form method="post" action="{{ url_for('index_bp.about') }}">

            </form>
        </div>
        <div class="footer">
            <p>&copy; 2025 Lantern Security. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
