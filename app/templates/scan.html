<!-- templates/scan.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Run Network Scan</h2>
  <form method="post" style="margin-top: 2rem; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto;">
    <div style="margin-bottom: 1rem;">
      <label for="scan_type">Scan Type:</label><br>
      <select name="scan_type" required style="width: 100%; padding: 8px; background: #333; color: #f5f5f5; border: 1px solid #444;">
        <option value="nmap">Nmap Ping Scan</option>
        <option value="arp-scan">ARP Scan</option>
      </select>
    </div>
    <div style="margin-bottom: 1rem;">
      <label for="target">Target (CIDR/IP):</label><br>
      <input type="text" name="target" required placeholder="e.g. 192.168.1.0/24" style="width: 100%; padding: 8px; background: #333; color: #f5f5f5; border: 1px solid #444;">
    </div>
    <button type="submit" style="background: #ffcc00; color: #121212; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Start Scan</button>
  </form>

  {% if result %}
    <h3 style="margin-top: 2rem;">Scan Results:</h3>
    <pre style="text-align: left; background: #1e1e1e; color: #f5f5f5; padding: 1rem; border: 1px solid #444; max-width: 800px; margin: 1rem auto; white-space: pre-wrap;">{{ result }}</pre>
  {% endif %}
{% endblock %}
