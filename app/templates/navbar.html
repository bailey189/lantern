<!-- app/templates/navbar.html -->
<nav class="sidebar-nav">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link{% if request.endpoint == 'index_bp.index' %} active{% endif %}" href="{{ url_for('index_bp.index') }}">
                <span class="sidebar-icon bi bi-house"></span> Home
            </a>
        </li>
        <li class="nav-item">
            <form method="post" action="{{ url_for('index_bp.survey') }}">
                <button type="submit" class="nav-link btn btn-link w-100 text-start{% if request.endpoint == 'index_bp.survey' %} active{% endif %}">
                    <span class="sidebar-icon bi bi-ui-checks"></span> {{ action_button_text }}
                </button>
            </form>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if request.endpoint == 'index_bp.network' %} active{% endif %}" href="{{ url_for('index_bp.network') }}">

            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if request.endpoint == 'index_bp.report' %} active{% endif %}" href="{{ url_for('index_bp.report') }}">
                <span class="sidebar-icon bi bi-file-earmark-bar-graph"></span> Generate Report
            </a>
        </li>
        <li class="nav-item">
            <form method="post" action="{{ url_for('index_bp.run_update') }}">
                <button type="submit" class="nav-link btn btn-link w-100 text-start">
                    <span class="sidebar-icon bi bi-arrow-repeat"></span> Update System
                </button>
            </form>
        </li>
        <li class="nav-item">
            <form method="post" action="{{ url_for('index_bp.wipe_system') }}" onsubmit="return confirm('Are you sure you want to wipe the system? This cannot be undone.');">
                <button type="submit" class="nav-link btn btn-link w-100 text-start text-danger">
                    <span class="sidebar-icon bi bi-trash"></span> Wipe System
                </button>
            </form>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if request.endpoint == 'index_bp.about' %} active{% endif %}" href="{{ url_for('index_bp.about') }}">
