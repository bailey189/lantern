<!-- templates/settings.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Settings</h2>

  <form method="post" style="margin-top: 2rem; max-width: 600px; margin-left: auto; margin-right: auto; text-align: left;">
    <div style="margin-bottom: 1.5rem;">
      <label for="scan_timeout">Scan Timeout (seconds):</label><br>
      <input type="number" name="scan_timeout" id="scan_timeout" value="{{ settings.scan_timeout }}" min="1" style="width: 100%; padding: 8px; background: #333; color: #f5f5f5; border: 1px solid #444;">
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label for="default_subnet">Default Subnet:</label><br>
      <input type="text" name="default_subnet" id="default_subnet" value="{{ settings.default_subnet }}" placeholder="e.g. 192.168.1.0/24" style="width: 100%; padding: 8px; background: #333; color: #f5f5f5; border: 1px solid #444;">
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label for="notify_email">Notification Email:</label><br>
      <input type="email" name="notify_email" id="notify_email" value="{{ settings.notify_email }}" style="width: 100%; padding: 8px; background: #333; color: #f5f5f5; border: 1px solid #444;">
    </div>

    <button type="submit" style="background: #ffcc00; color: #121212; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Save Settings</button>
  </form>
{% endblock %}
