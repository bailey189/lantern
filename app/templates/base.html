<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lantern{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .layout-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #232a31;
            color: #fff;
            padding: 1.2rem 1rem 1rem 1rem;
            text-align: left;
            border-bottom: 2px solid #00b5ad;
        }
        .main-content {
            flex: 1 1 auto;
            display: flex;
            min-height: 0;
        }
        .sidebar-nav {
            min-width: 220px;
            max-width: 260px;
            background: #232a31;
            color: #fff;
            padding: 2rem 0 1rem 0;
            border-right: 2px solid #00b5ad;
            height: 100%;
        }
        .sidebar-nav .nav-link {
            color: #bfc9d1;
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
            border-radius: 0;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-nav .nav-link.active,
        .sidebar-nav .nav-link:hover,
        .sidebar-nav .nav-link:focus {
            background: #00b5ad;
            color: #fff;
        }
        .sidebar-nav .nav-link.text-danger {
            color: #ff4d4f !important;
        }
        .sidebar-icon {
            margin-right: 0.7em;
            font-size: 1.2em;
            vertical-align: -0.15em;
        }
        .body-section {
            flex: 1 1 auto;
            padding: 2rem;
            background: #f5f7fa;
            min-width: 0;
        }
        footer {
            background: #232a31;
            color: #bfc9d1;
            text-align: center;
            padding: 1rem 0;
            font-size: 1rem;
            border-top: 2px solid #00b5ad;
        }
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar-nav {
                max-width: 100%;
                min-width: 0;
                border-right: none;
                border-bottom: 2px solid #00b5ad;
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <header>
            <h1 class="mb-0" style="font-weight: 700; letter-spacing: 1px;">Lantern</h1>
            <p class="lead mb-0" style="color:#bfc9d1;">{% block header_subtitle %}{% endblock %}</p>
        </header>
        <div class="main-content">
            {% include 'navbar.html' %}
            <main class="body-section">
                {% block content %}{% endblock %}
            </main>
        </div>
        <footer>
            &copy; {{ current_year if current_year else 2025 }} Lantern &mdash; All rights reserved.
            &nbsp;|&nbsp;
            <a href="{{ url_for('index_bp.license') }}" target="_blank" style="color:#bfc9d1;text-decoration:underline;">License</a>
        </footer>
    </div>
</body>
</html>
