<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lantern{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .layout-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #005288;
            color: #fff;
            padding: 1.5rem 1rem 1rem 1rem;
            text-align: center;
        }
        .main-content {
            flex: 1 1 auto;
            display: flex;
            min-height: 0;
        }
        nav.menu-section {
            min-width: 220px;
            max-width: 260px;
            background: #f5f7fa;
            padding: 2rem 1rem 1rem 1rem;
            border-right: 1px solid #e0e0e0;
        }
        .body-section {
            flex: 1 1 auto;
            padding: 2rem;
            background: #fff;
            min-width: 0;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            nav.menu-section {
                max-width: 100%;
                min-width: 0;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <header>
            <h1>Lantern</h1>
            <p class="lead mb-0">{% block header_subtitle %}{% endblock %}</p>
        </header>
        <div class="main-content">
            <nav class="menu-section">
                {% include 'navbar.html' %}
            </nav>
            <main class="body-section">
                {% block content %}{% endblock %}
            </main>
        </div>
        <footer>
            &copy; {{ current_year if current_year else 2025 }} Lantern &mdash; All rights reserved.
        </footer>
    </div>
</body>
</html>
